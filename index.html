<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Sign-Up Form</title>
  </head>
  <body>
    <main class="container">
      <section class="hero">
        <div class="logo">
          <img src="./images/odin-lined.png" alt="Odin ">
          <h1 class="logo-text">Odin</h1>
        </div>
        <div class="img-author">
          <p class="font-dark">Photo by <a
                  href="https://unsplash.com/@benkolde?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ben
            Kolde</a>
            on
            <a href="https://unsplash.com/photos/Ajcipx1VDXI?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
          </p>
        </div>
      </section>
      <section class="sign-up-section">
        <div class="sign-up-header">
          <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.</p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>

      </section>
    </main>

</html>
